#
#
#
# Generated by IINA
# vo=libmpv # used for MacOS

#@iina Alt+V video-panel
#@iina Shift+Meta+a audio-panel
#@iina Shift+Meta+s sub-panel
Ctrl+Meta+v cycle video
Ctrl+Meta+s cycle sub
Ctrl+Meta+a cycle audio
SPACE cycle pause
Meta+. stop
l seek 5
RIGHT seek 5
LEFT seek -5
h seek -5
Alt+RIGHT frame-step
Alt+LEFT frame-back-step
Shift+LEFT sub-seek -1
Shift+RIGHT sub-seek 1
Meta+s screenshot
Meta+l ab-loop
Meta+L cycle-values loop "inf" "no"
#@iina Shift+Meta+p playlist-panel
N playlist-next
P playlist-prev
#@iina Shift+Meta+c chapter-panel
Shift+Meta+> add chapter 1
Shift+Meta+< add chapter -1
s multiply speed 0.9091
d multiply speed 1.1
Alt+Meta+[ multiply speed 0.9091
; g multiply speed 1.5
r set speed 1.0
Meta+0 set window-scale 0.5
Meta+1 set window-scale 1
Meta+2 set window-scale 2
#@iina Meta+3 fit-to-screen
#@iina Meta+- smaller-window
#@iina Meta+= bigger-window
#@iina Ctrl+Meta+p toggle-pip
Ctrl+Meta+f cycle fullscreen
Ctrl+Meta+t cycle ontop
#@iina Alt+Meta+m toggle-music-mode
k add volume 5
j add volume -5
UP add volume +5
DOWN add volume -5
Alt+UP add volume 1
Alt+DOWN add volume -1
Meta+/ cycle mute
Shift+( add audio-delay 0.5
Shift+) add audio-delay -0.5
Alt+Shift+( add audio-delay 0.1
Alt+Shift+) add audio-delay -0.1
Shift+_ set audio-delay 0
#@iina Meta+D find-online-subs
Z add sub-delay -0.5
X add sub-delay 0.5
Alt+Z add sub-delay -0.1
Alt+X add sub-delay 0.1
C set sub-delay 0
# ESC set fullscreen no
# ENTER set fullscreen yes
q quit
p cycle pause
. frame-step
, frame-back-step
m cycle mute
Shift+RIGHT seek 600
Shift+LEFT seek -600
b add sub-pos -1
t add sub-pos +1
f cycle fullscreen
E cycle edition
POWER quit
PLAY cycle pause
PAUSE cycle pause
PLAYPAUSE cycle pause
STOP quit
PGDWN seek 60
PGUP seek -60
NEXT playlist-next
PREV playlist-prev
VOLUME_UP add volume 2
VOLUME_DOWN add volume -2
MUTE cycle mute
CLOSE_WIN quit
1 seek 10 absolute-percent
2 seek 20 absolute-percent
3 seek 30 absolute-percent
4 seek 40 absolute-percent
5 seek 50 absolute-percent
6 seek 60 absolute-percent
7 seek 70 absolute-percent
8 seek 80 absolute-percent
9 seek 90 absolute-percent
0 seek 0 absolute-percent

# shift+alt+s script-binding generate-thumbnails
F1     script-message-to command_palette show-command-palette "Bindings"
F2     script-message-to command_palette show-command-palette "Commands"
F3     script-message-to command_palette show-command-palette "Properties"
F4     script-message-to command_palette show-command-palette "Options"
F8     script-message-to command_palette show-command-palette "Playlist"
g      script-message-to command_palette show-command-palette "Playlist"   # Show playlist

Alt+c  script-message-to command_palette show-command-palette "Chapters"
Alt+a  script-message-to command_palette show-command-palette "Audio Tracks"
Alt+s  script-message-to command_palette show-command-palette "Subtitle Tracks"
Alt+v  script-message-to command_palette show-command-palette "Video Tracks"
Alt+p  script-message-to command_palette show-command-palette "Profiles"
Alt+d  script-message-to command_palette show-command-palette "Audio Devices"
tab  script-binding uosc/toggle-ui

